jenkins:
  systemMessage: "Jenkins configured automatically by Jenkins Configuration as Code plugin\n\n"
  mode: NORMAL
  numExecutors: 1
  quietPeriod: 5
  securityRealm:
    local:
      allowsSignup: false
      users:
      - id: "foo"
        password: "${my-password}"
  remotingSecurity:
    enabled: true
  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: false
unclassified:
  location:
    url:

credentials:
  system:
    domainCredentials:
    - credentials:
      - usernamePassword:
          scope: GLOBAL
          id: "docker-pass-id"
          username: "fill"
          password: "fill"
      domain:
        name: "dockerhub.com"
        description: "DockerHub"

jobs:
  - script: >
      pipelineJob('cookingapp') {
          definition {
              cpsScm {
                  scriptPath 'Jenkinsfile'
                  scm {
                      git {
                          remote
                            {
                              url 'https://github.com/diegofontecilla/cookingWeb'
                            }
                          branch '*/master'
                          extensions {}
                      }
                  }
              }
          }
      }
